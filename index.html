<html>
    <head>
        <title>BS Easy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
         body {
             margin: 0;
             padding: 0;
             background: black;
             color: white;
             box-sizing: border-box;
         }

         .tseg {
             font-family: monospace;
             font-size: 1rem;
             display: inline-block;
             max-height: 1.3rem;
             margin: 0;
             padding: 0;
         }

         .bg-default { background-color: black; }
         .bg-black { background-color: black; }
         .bg-red { background-color: red; }
         .fg-default { color: #ccc; }
         .fg-white { color: #ccc; }
         .fg-black { color: black; }

         .nav-button {
             
         }

         .editor {
         }

         .editor-pane {
             position: relative;
             overflow: hidden;
         }

         .not-present {
             display: none;
         }

         .select-items {
             display: flex;
             flex-direction: column;
         }

         .editor-tile {
         }

         .editor-row {
             display: flex;
             flex-direction: row;
             position: relative;
             margin: 0;
             padding: 0;
         }

         .iframe-style {
             display: flex;
             position: absolute;
             left: -100px;
             right: -100px;
             height: 1px;
             width: 1px;
         }

         .input-in-container {
             position: absolute;
             width: 100%;
             height: 100%;
             left: 0;
             top: 0;
             margin: 0;
             padding: 0;
             opacity: 1%;
         }

         .homebut:after {
             content: "⭰";
         }
         
         .leftbut:after {
             content:  "⬅";
         }

         .rightbut:after {
             content: "➡";
         }

         .upbut:after {
             content: "⬆";
         }

         .downbut:after {
             content: "⬇";
         }

         .endbut:after {
             content: "⭲";
         }
        </style>
    </head>
    <body>
        <div id='app'></div>
        <script src='bundle.js'> </script>
    </body>
</html>
