<html>
    <head>
        <title>BS Easy</title>
        <style>
         .tseg {
             font-family: monospace;
             font-size: 1rem;
             display: inline-block;
             max-height: 1.3rem;
             margin: 0;
             padding: 0;
         }

         .bg-default { background-color: black; }
         .bg-black { background-color: black; }
         .bg-red { background-color: red; }
         .fg-default { color: #ccc; }
         .fg-white { color: #ccc; }
         .fg-black { color: black; }

         .editor {
             display: flex;
             flex-direction: column;
         }

         .editor-pane {
             position: relative;
             overflow: hidden;
         }

         .not-present {
             display: none;
         }

         .select-items {
             display: flex;
             flex-direction: column;
         }

         .editor-row {
             display: flex;
             flex-direction: row;
             max-height: 1.3rem;
             margin: 0;
             padding: 0;
         }

         .input-in-container {
             position: absolute;
             width: 100%;
             height: 100%;
             left: 0;
             top: 0;
             margin: 0;
             padding: 0;
             opacity: 1%;
         }
        </style>
    </head>
    <body>
        <div id='app'></div>
        <script src='bundle.js'> </script>
    </body>
</html>
